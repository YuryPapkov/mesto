<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Коллекция интересных мест России">
    <meta name="keywords" content="Россия, путешествия">
    <meta name="author" content="Яндекс-Практикум">
    <title>Места</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <header class="header">
        <img class="logo" alt="Место в России" src="images/logo.svg">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="фото профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="button profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                <p class="profile__occupation">Исследователь океана</p>
            </div>
            <button class="button profile__add-button" type="button" aria-label="Добавить"></button>

        </section>
        <section>
            <ul class="cards">

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <form name="edit" action="#" class="popup__container popup__container_type_input">
            <p class="popup__text">Редактировать профиль</p>
            <input name="name" class="popup__input popup__input_type_name" type="text">
            <input name="occupation" class="popup__input popup__input_type_occupation" type="text">
            <button type="submit" class="button popup__save-button">Сохранить</button>
            <button type="reset" class="button popup__close-button popup__close-button_type_input"><img src="./images/close-icon.svg" alt="закрыть"></button>
        </form>
    </div>

    <div class="popup popup_type_new-card">
        <form name="new-card" action="#" class="popup__container popup__container_type_input">
            <p class="popup__text">Новое место</p>
            <input name="place" class="popup__input popup__input_type_place" type="text" placeholder="название">
            <input name="link" class="popup__input popup__input_type_link" type="text" placeholder="ссылка на картинку">
            <button type="submit" class="button popup__save-button">Сохранить</button>
            <button type="reset" class="button popup__close-button popup__close-button_type_input"><img src="./images/close-icon.svg" alt="закрыть"></button>
        </form>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_picture">
            <button class="button popup__close-button popup__close-button_type_picture" type="reset"><img src="./images/close-icon.svg" alt="закрыть"></button>
            <img src="" alt="" class="popup__image">
            <p class="popup__subtitle"></p>
        </div>
    </div>

    <template id="place">
      <li class="card">
        <img src="" alt="" class="card__image">
        <button class="button card__delete-button" type="button"></button>
        <div class="card__caption">
          <h2 class="card__title"></h2>
          <button class="button card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./script.js"></script>
</body>

</html>
