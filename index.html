            </div>
            <button class="button profile__add-button" type="button" aria-label="Добавить"></button>

        </section>

                        <button class="button card__like-button" type="button"></button>
                    </div>

                <li class="card">
                    <img src="./images/pskov.jpg" alt="Псков" class="card__image">

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <form name="edit" action="#" class="popup__container">
            <p class="popup__text">Редактировать профиль</p>
            <input name="name" class="popup__input" type="text">
            <!--placeholder="Жак-Ив Кусто">-->
            <input name="occupation" class="popup__input" type="text">
            <!--placeholder="Исследователь океана">-->
            <button type="submit" class="button popup__save-button">Сохранить</button>
            <button type="reset" class="button popup__close-button"><img src="./images/close-icon.svg" alt="закрыть"></button>
        </form>
    </div>
    <div class="image-popup">
        <div class="image-popup__container">
            <button class="button image-popup__close-button" type="reset" onclick="closeImagePopup()"><img src="./images/close-icon.svg" alt="закрыть"></button>
            <img src="" alt="" class="image-popup__image">
            <p class="image-popup__subtitle"></p>
        </div>
    </div>

    <template id="place">
      <li class="card">
        <img src="" alt="" class="card__image" onclick="showImagePopup()">
        <button class="button card__delete-button" type="button" onclick="deleteCard()"></button>
        <div class="card__caption">
          <h2 class="card__title"></h2>
          <button class="button card__like-button" type="button" onclick="makeDark()"></button>
        </div>
      </li>
    </template>

    <script src="./script.js"></script>
